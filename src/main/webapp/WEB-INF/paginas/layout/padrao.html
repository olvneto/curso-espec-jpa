<!doctype html>
<html lang="pt-br"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <link rel="stylesheet"
          th:href="@{/webjars/font-awesome/css/fontawesome.min.css}"/>

    <link rel="stylesheet"
          th:href="@{/resources/css/geral.css}"/>

    <title>E-Commerce</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="javascript:;" th:href="@{/}">E-Commerce</a>

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown" href="javascript:;" role="button"
                           th:href="@{/produtos}"
                        >
                            Produtos
                        </a>

                        <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:;"
                               th:href="@{/produtos}">Lista</a>
                            <a class="dropdown-item" href="javascript:;"
                               th:href="@{/produtos/novo}">Novo</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main role="main">
    <th:block layout:fragment="conteudo"></th:block>
</main>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
